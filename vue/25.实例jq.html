<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Vue</title>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
        <script src="jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="assets/js/vue.js"></script>
    </head>
    <body>

    <h1>Hello World实例</h1>
    <div id="box">
        <p>{{msg}}</p>
        
    </div>
    
    <script type="text/javascript">
    	// jq必须在生命周期 4-6这三个阶段使用
    
        var vm = new Vue({
            el:'#box',
            data:{
                msg:'hello vue!!'
            },
            mounted:function(){
            	console.log('4.被创建');
            	$('#box').html('jq')
            }
        });
        
        console.log(vm)
        
    </script>
    </body>
</html>
