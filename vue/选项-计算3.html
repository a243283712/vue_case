<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Vue</title>

		<script type="text/javascript" src="assets/js/vue.js"></script>
		<link rel="stylesheet" type="text/css" href="assets/css/style.css" />
	</head>

	<body>
	<!--计算-->
		<div id="box">
			<p>原价：{{yuanjia}}</p>
			<p>折扣：{{zhekou}}</p>
			<p>现价：{{ price }}</p>
			<button @click="add">增加</button>
				
		</div>

		<style>

		</style>

		<script>
			var vm = new Vue({
				el:'#box',
				data:{
					yuanjia:10,
					zhekou:0.7
				},
				computed:{
					price:function(){
						return this.msg = '$'+this.yuanjia * this.zhekou
					}
				},
				methods:{
					add:function(){
						this.yuanjia ++
					}
				}
			})
		
		</script>
	</body>

</html>
