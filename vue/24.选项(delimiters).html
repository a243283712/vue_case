<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Vue</title>

		<script type="text/javascript" src="assets/js/vue.js"></script>
		<link rel="stylesheet" type="text/css" href="assets/css/style.css" />
	</head>

	<body>

		<div id="box">
			<hello></hello>
			
		</div>

		<style>

		</style>
		
		
		
		
		<script>
		// delimiters:['${','}']  改变纯文本插入分隔符。 这个选择只有在独立构建时才有用。
			Vue.component('hello',{
				template:'<h1> ${this.$parent.msg} 全局化注册 《hello》</h1>',
				delimiters:['${','}']
			})
		
		
		
			var vm = new Vue({
				el:'#box',
				data:{
					msg:'hello Vue!!'
				}
			})
		</script>
	</body>

</html>
