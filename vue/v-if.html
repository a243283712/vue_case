<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Vue</title>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
        <script type="text/javascript" src="assets/js/vue.js"></script>
    </head>
    <body>

    <h1>v-if,v-show</h1>
    <div id="box">
        <div v-if="ok">显示文字</div>
        <div v-if="ok2">隐藏文字</div>
        <div v-show="ok">v-show文字</div>

    </div>
    
    <script type="text/javascript">
        var aaa = new Vue({
            el:'#box',
            data:{
                ok:true,
                ok2:false
            }
        });
    </script>
    </body>
</html>
