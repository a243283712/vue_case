<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Vue</title>
        
        <script type="text/javascript" src="assets/js/vue.js"></script>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    </head>
    <body>
	
    <div id="box">
   		<p> {{ msg }}</p>
   		<p><button @click="jia">加</button></p>
   		<p><button onclick="vm.$destroy()">销毁</button></p>
   		
    </div>
    
    <style>
    	
    </style>
    <script>
    
    	var vm = new Vue({
    		el:'#box',
    		data:{
    			msg:1
    		},
    		methods:{
    			jia:function(){
    				this.msg ++
    			}
    		},
    		beforeCreate:function(){
				console.log('1.初始化之后')
			},
			created:function(){
				console.log('2.创建完成')
			},
			beforeMount:function(){
				console.log('3.挂载之前')
			},
			mounted:function(){
				console.log('4.被创建')
			},
			beforeUpdate:function(){
				console.log('5.数据更新前')
			},
			mounted:function(){
				console.log('4.被创建')
			},
			updated:function(){
				console.log('6.被更新后')
			},
			//<keep-alive></keep-alive>
			activated:function(){
				console.log('7.activated keep-alive 组件激活时调用。')
			},
			deactivated:function(){
				console.log('8.deactivated keep-alive 组件停用时调用。')
			},
			beforeDestroy:function(){
				console.log('9.销毁之前')
			},
			destroyed:function(){
				console.log('10.销毁之后')
			},
    	})
   		

    </script>
    </body>
</html>
