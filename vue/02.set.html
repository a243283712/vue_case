<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Vue</title>
        
        <script type="text/javascript" src="assets/js/vue.js"></script>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    </head>
    <body>
	

    <div id="box">
   		
   		<ul>
   			<li v-for="val in goods">
   				{{ val.name }} - {{ val.num }}
   			</li>
   		</ul>
   		<p>总计：{{ count }}</p>
   		
   		
   		<button onclick="add()">新增</button>
   		<button @click='clear'>清空</button>
    </div>
    
   
    <style>
    	
    </style>
    <script>
    
    	function add(){
    		things.goods.push({name:'house',num:1});
    		vm.count ++;
    	}
    
    
   		var things = {
   			count:3,
   			goods:[
   				{name:'car',num:1},
   				{name:'pen',num:2}
   			]
   		}
   		
   		var vm = new Vue({
   			el:'#box',
   			data:things,
   			methods:{
   				clear:function(){
   					this.goods = [];
   					this.count = 0;
   				}
   			}
   		})

    </script>
    </body>
</html>
