<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Vue</title>

		<script type="text/javascript" src="assets/js/vue.js"></script>
		<link rel="stylesheet" type="text/css" href="assets/css/style.css" />
	</head>

	<body>
	//vue是单向数据流，只能父组件，向子组件传值
		<div id="box">
			
			<world v-bind:here="msg"></world>
		</div>

		<style>

		</style>

		<script>

		//局部注册
		
			worldworld = {
				template:'<h1>my here is {{ here }}</h1>',
				//props:['here']
				
				props:{
					// 基础类型检测  （ ‘null’ 意思是任何类型都可以）
					propA:Number,
					//多种类型
					propB:[string,Number],
					//必传且是字符串
					propC:{
						type:String,
						required:true
					},
					//数字，有默认值
					propD:
						type:Number,
						default:100
					},
					//数组/对象的默认值应当由一个工厂函数返回
					propE:{
						type:Object,
						default:function(){
							return { message: 'hello'}
					},
					//自定义验证函数
					propF:{
						validator:function(value){
							return value > 10
						}
					},
					
				}
				
			}
			
		
			var vm = new Vue({
				el:'#box',
				data:{
					msg:'hello Vue!!'
				},
				components:{
					'world':worldworld
				}
			
			})
		</script>
	</body>

</html>
