<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Vue</title>

		<script type="text/javascript" src="assets/js/vue.js"></script>
		<link rel="stylesheet" type="text/css" href="assets/css/style.css" />
	</head>

	<body>
	//用于动态tab
		<div id="box">
			
			<component v-bind:is="who"></component>
				
		</div>

		<style>

		</style>

		<script>

			pA = {
				template:'<div>this is pA {{a}}</div>',
				data:function(){
					return{
						a:'1'
					}
				}
			}
			pB = {
				template:'<div>this is pB</div>'
			}
			pC = {
				template:'<div>this is pC</div>'
			}
			pC = {
				template:'<div>this is pC</div>'
			}
			pD = {
				template:'<div>this is pD</div>'
			}
			
		
			var vm = new Vue({
				el:'#box',
				data:{
					who:'pA'
				},
				components:{
					'pA':pA,
					'pB':pB,
					'pC':pC,
					'pD':pD,
				}
			
			})
		</script>
	</body>

</html>
