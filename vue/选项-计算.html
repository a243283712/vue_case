<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Vue</title>

		<script type="text/javascript" src="assets/js/vue.js"></script>
		<link rel="stylesheet" type="text/css" href="assets/css/style.css" />
	</head>

	<body>
	<!--计算-->
		<div id="box">
			
			{{ msg }}
				
		</div>

		<style>

		</style>

		<script>
			var vm = new Vue({
				el:'#box',
				data:{
					msg:'hello Vue!!'
				},
				computed:{
					msg:function(){
						return this.msg = 'see again'
					}
				}
			})
		
		</script>
	</body>

</html>
